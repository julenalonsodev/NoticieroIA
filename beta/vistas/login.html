<!DOCTYPE html>
<html lang="es">
<head>

    <title>Iniciar sesión</title>

</head>
<body>
    <header>
        AI CONTENT CREATOR
    </header>
    <main>
        <div class="login-card">
            <div class="logo">
                <img src="/img/logo.jpg" alt="Logo" />
            </div>
