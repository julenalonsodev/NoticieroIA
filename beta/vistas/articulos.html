<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Artículos – Dominion Demo</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background: #f7f8fa;
            color: #111827;
        }

        header {
            height: 50px;
            background: #002e6e;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .list,
        .card {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 16px;
        }

        #articlesContainer .card h3 {
            margin: 0;
            color: #002e6e;
        }

        #articlesContainer .card p {
            margin: 0;
            color: #6b7280;
        }
    </style>
</head>

<body>
    <header>DOMINION DIGITAL</header>
    <main>
        <h1>Artículos</h1>
        <section id="articlesContainer" class="list"></section>
    </main>
    <footer>Copyright © Dominion Global<br>Artificial Intelligence Department</footer>

    <script>
        const articlesContainer = document.getElementById('articlesContainer');
        async function loadArticles() {
            try {
                const res = await fetch('https://script.google.com/macros/s/AKfycbyyVG3YhmKw_rN-lQkDMYdmY1Kj1KH3De_sSe6X07bP2ART4pky-zAaYnFZj9luS3TjQQ/exec');
                const data = await res.json();
                data.forEach(item => {
                    const card = document.createElement('article');
                    card.className = 'card';
                    card.innerHTML = `<h3>${item.tema}</h3><p>${item.descripcion}</p><p>${item.frecuencia} • ${item.cantidad} • ${item.idioma.toUpperCase()}</p>${item.fuentes.length > 0 ? `<p><strong>Fuentes:</strong> ${item.fuentes.join(', ')}</p>` : ''}`;
                    articlesContainer.appendChild(card);
                });
            } catch (err) {
                console.error(err);
                articlesContainer.innerHTML = '<p>Error al cargar los artículos desde Google Sheets.</p>';
            }
        }
        loadArticles();
    </script>
</body>

</html>
